<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
        <div class="col-2 hour">8 AM</div>
        <div class="col-8 task-edit" id="eight">Add</div>
        <button class="col-2 saveBtn" id="save-8am">Save</button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">9 AM</div>
        <div class="col-8 task-edit" id="nine">Add</div>
        <button class="col-2 saveBtn" id="save-9am">Save</button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">10 AM</div>
        <div class="col-8 task-edit" id="ten">Add</div>
        <button class="col-2 saveBtn" id="save-10am">Save</button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">11 AM</div>
        <div class="col-8 task-edit" id="eleven">Add</div>
        <button class="col-2 saveBtn" id="save-11am">Save</button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">12 PM</div>
        <div class="col-8 task-edit" id="twelve">Add</div>
        <button class="col-2 saveBtn" id="save-12pm">Save</button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">1 PM</div>
        <div class="col-8 task-edit" id="one">Add</div>
        <button class="col-2 saveBtn" id="save-1pm">Save</button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">2 PM</div>
        <div class="col-8 task-edit" id="two">Add</div>
        <button class="col-2 saveBtn" id="save-2pm">Save</button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">3 PM</div>
        <div class="col-8 task-edit" id="three">Add</div>
        <button class="col-2 saveBtn" id="save-3pm">Save</button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">4 PM</div>
        <div class="col-8 task-edit" id="four">Add</div>
        <button class="col-2 saveBtn" id="save-4pm">Save</button>
      </div>
      <div class="row time-block">
        <div class="col-2 hour">5 PM</div>
        <div class="col-8 task-edit" id="five">Add</div>
        <button class="col-2 saveBtn" id="save-5pm">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
