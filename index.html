<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block" id="eightDiv">
        <div class="col-2 hour" id="eightAm">8:00 AM</div>
        <textarea class="col-8 task-edit" id="eightTask"></textarea>
        <button class="col-2 saveBtn" id="saveEight">Save</button>
      </div>
      <div class="row time-block" id="nineDiv">
        <div class="col-2 hour" id="nineAm">9:00 AM</div>
        <textarea class="col-8 task-edit" id="nineTask"></textarea>
        <button class="col-2 saveBtn" id="saveNine">Save</button>
      </div>
      <div class="row time-block" id="tenDiv">
        <div class="col-2 hour" id="tenAm">10:00 AM</div>
        <textarea class="col-8 task-edit" id="tenTask"></textarea>
        <button class="col-2 saveBtn" id="saveTen">Save</button>
      </div>
      <div class="row time-block" id="elevenDiv">
        <div class="col-2 hour" id="elevenAm">11:00 AM</div>
        <textarea class="col-8 task-edit" id="elevenTask"></textarea>
        <button class="col-2 saveBtn" id="saveEleven">Save</button>
      </div>
      <div class="row time-block" id="twelveDiv">
        <div class="col-2 hour" id="twelvePm">12:00 PM</div>
        <textarea class="col-8 task-edit" id="twelveTask"></textarea>
        <button class="col-2 saveBtn" id="saveTwelve">Save</button>
      </div>
      <div class="row time-block" id="oneDiv">
        <div class="col-2 hour" id="onePm">1:00 PM</div>
        <textarea class="col-8 task-edit" id="oneTask"></textarea>
        <button class="col-2 saveBtn" id="saveOne">Save</button>
      </div>
      <div class="row time-block" id="twoDiv">
        <div class="col-2 hour" id="twoPm">2:00 PM</div>
        <textarea class="col-8 task-edit" id="twoTask"></textarea>
        <button class="col-2 saveBtn" id="saveTwo">Save</button>
      </div>
      <div class="row time-block" id="threeDiv">
        <div class="col-2 hour" id="threePm">3:00 PM</div>
        <textarea class="col-8 task-edit" id="threeTask"></textarea>
        <button class="col-2 saveBtn" id="saveThree">Save</button>
      </div>
      <div class="row time-block" id="fourDiv">
        <div class="col-2 hour" id="fourPm">4:00 PM</div>
        <textarea class="col-8 task-edit" id="fourTask"></textarea>
        <button class="col-2 saveBtn" id="saveFour">Save</button>
      </div>
      <div class="row time-block" id="fiveDiv">
        <div class="col-2 hour" id="fivePm">5:00 PM</div>
        <textarea class="col-8 task-edit" id="fiveTask"></textarea>
        <button class="col-2 saveBtn" id="saveFive">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
